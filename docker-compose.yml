version: "3"
services:
  nginx:
    image: bigyellowhammer/docker-complex-nginx
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"
  server:
    image: bigyellowhammer/docker-complex-server
    mem_limit: 128m,
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  client:
    image: "bigyellowhammer/docker-complex-client"
    mem_limit: 128m
    hostname: client
  worker:
    image: "bigyellowhammer/docker-complex-worker"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT